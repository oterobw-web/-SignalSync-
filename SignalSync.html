<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SignalSync - Professional NextGen TV 3.0 and MIMO antenna installation services in Chicago. Get superior signal quality and free analysis.">
    
    <!-- SEO Meta Tags -->
    <meta property="og:title" content="SignalSync | Next-Gen Antenna Installation">
    <meta property="og:description" content="Professional NextGen TV 3.0 and MIMO antenna installation services in Chicago. Get superior signal quality and free analysis.">
    <meta property="og:image" content="https://signalsync.com/images/og-image.jpg">
    <meta property="og:url" content="https://signalsync.com">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="canonical" href="https://signalsync.com">
    
    <title>SignalSync | Next-Gen Antenna Installation</title>
    
    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="styles.css" as="style">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" 
          rel="stylesheet"
          media="print" 
          onload="this.media='all'">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- TailwindCSS with SRI hash -->
    <script src="https://cdn.tailwindcss.com" 
            integrity="sha384-..." 
            crossorigin="anonymous"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <!-- Critical CSS -->
    <style>
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        .focus\:not-sr-only:focus {
            position: fixed;
            z-index: 100;
            width: auto;
            height: auto;
            padding: 1rem;
            margin: 0;
            overflow: visible;
            clip: auto;
            white-space: normal;
            background: #3b82f6;
            color: white;
        }
    </style>
    
    <!-- Defer non-critical scripts -->
    <script src="https://unpkg.com/feather-icons" 
            defer 
            integrity="sha384-..."
            crossorigin="anonymous"></script>
    <script src="js/smooth-scroll.js" defer></script>
    
    <!-- Web Components -->
    <script src="components/CustomNavbar.js" type="module"></script>
    <script src="components/CustomFooter.js" type="module"></script>
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="public/favicon.svg">
    <link rel="icon" type="image/png" href="public/favicon.png">
    <link rel="apple-touch-icon" href="public/apple-touch-icon.png">
    <meta name="theme-color" content="#3B82F6">
    
    <!-- PWA support -->
    <link rel="manifest" href="public/manifest.json">
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col antialiased">
    <!-- Skip to main content link for accessibility -->
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:p-4">
        Skip to main content
    </a>

    <custom-navbar></custom-navbar>
    
    <main id="main-content" class="flex-grow">
        <!-- Hero Section -->
        <section class="relative py-20 px-4 sm:px-6 lg:px-8">
            <div class="max-w-7xl mx-auto">
                <div class="lg:grid lg:grid-cols-2 lg:gap-8 items-center">
                    <div class="mb-12 lg:mb-0">
                        <h1 class="text-4xl sm:text-5xl font-bold mb-6">
                            Next Generation TV Antenna Installation
                        </h1>
                        <p class="text-xl text-gray-300 mb-8">
                            Professional installation of NextGen TV 3.0 and MIMO antennas for superior signal quality
                        </p>
                        <div class="flex flex-wrap gap-4">
                            <a href="#contact" class="bg-primary-500 hover:bg-primary-600 text-white px-8 py-3 rounded-lg transition-colors">
                                Get Free Quote
                            </a>
                            <a href="#services" class="border border-gray-600 hover:border-gray-400 px-8 py-3 rounded-lg transition-colors">
                                View Services
                            </a>
                        </div>
                    </div>
                    
                    <div class="relative">
                        <img src="https://huggingface.co/spaces/antennainstallcompany/skysignal-pro-next-gen-antenna-wizards/resolve/main/images/0b03e8105a890f5e24e819d1a7402500.jpeg" 
                             alt="Professional antenna installation by SignalSync technician"
                             class="rounded-xl shadow-2xl border-2 border-gray-700"
                             width="600"
                             height="400"
                             loading="lazy">
                        <div class="absolute -bottom-6 -right-6 bg-primary-500 text-white px-4 py-2 rounded-lg shadow-lg">
                            <span class="font-bold">Free</span> Signal Analysis
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Services Section -->
        <section id="services" class="py-20 px-4 sm:px-6 lg:px-8 bg-gray-800" aria-labelledby="services-heading">
            <div class="max-w-7xl mx-auto">
                <h2 id="services-heading" class="text-3xl font-bold text-center mb-12">Our Services</h2>
                <!-- Add your services content here -->
            </div>
        </section>

        <!-- Why Choose Us Section -->
        <section class="py-20 px-4 sm:px-6 lg:px-8 bg-gray-900" aria-labelledby="why-us-heading">
            <div class="max-w-7xl mx-auto">
                <h2 id="why-us-heading" class="text-3xl font-bold text-center mb-12">Why Choose SignalSync</h2>
                <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <!-- Add your why choose us content here -->
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-7xl mx-auto">
            <custom-footer></custom-footer>
        </div>
    </footer>

    <!-- Preload hero image -->
    <link rel="preload" 
          as="image" 
          href="images/hero-image.jpg"
          media="(min-width: 768px)">
          
    <!-- Initialize Feather icons -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.feather) {
                feather.replace({
                    'stroke-width': 1.5,
                    width: 24,
                    height: 24
                });
            }
        });
    </script>
</body>
</html>
