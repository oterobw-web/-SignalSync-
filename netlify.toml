[build]
  publish = "/"      # your HTML is at the root of the repo
  command = ""       # no build step needed for static HTML

[build.environment]
  NODE_VERSION = "18"  # optional, useful if you ever add Node tools

[[redirects]]
  from = "/*"
  to = "/SignalSync.html"
  status = 200          # rewrite all SPA routes to main page
  force = true          # ensures this rule always applies

# Optional: prevent rewriting of static files
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200
  force = false
