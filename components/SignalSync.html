<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SignalSync | Contact Us</title>

    <!-- SEO -->
    <meta name="description" content="Get your free estimate for professional antenna installation services. Fill out the form below and we'll get back to you within 24 hours.">

    <!-- Open Graph -->
    <meta property="og:title" content="SignalSync | Contact Us">
    <meta property="og:description" content="Get your free estimate for professional antenna installation services. Fill out the form below and we'll get back to you within 24 hours.">
    <meta property="og:image" content="https://example.com/path/to/image.jpg">
    <meta property="og:url" content="https://www.signalsync.com/contact">

    <!-- Canonical -->
    <link rel="canonical" href="https://www.signalsync.com/contact">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Local Styles -->
    <link rel="stylesheet" href="style.min.css">

    <!-- Tailwind (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" defer></script>

    <style>
        * { font-family: 'Inter', sans-serif; }

        .form-container {
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .input-field { transition: all 0.3s ease; }
        .input-field:focus { box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3); }

        .success-message {
            background: rgba(21, 128, 61, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
        }

        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        .slide-up { animation: slideUp 0.5s ease-out; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.2s; }
        .stagger-3 { animation-delay: 0.3s; }
        .stagger-4 { animation-delay: 0.4s; }
        .stagger-5 { animation-delay: 0.5s; }
        .stagger-6 { animation-delay: 0.6s; }

        .scale-hover { transition: transform 0.3s ease; }
        .scale-hover:hover { transform: scale(1.02); }

        .focus-within { transform: scale(1.05); }
    </style>
</head>

<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-4xl w-full">
        <div class="form-container rounded-2xl p-6 md:p-8 slide-up">
            <div class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-white mb-2">
                    Get Your Free <span class="text-blue-500">Estimate</span>
                </h1>
                <p class="text-gray-400 max-w-md mx-auto">
                    Fill out the form below and we'll get back to you within 24 hours
                </p>
            </div>

            <!-- Success Message -->
            <div id="success-message" class="success-message text-green-300 px-4 py-3 rounded-lg mb-6 fade-in hidden">
                <div class="flex items-center">
                    <i class="fas fa-check-circle mr-2"></i>
                    <span>Thank you! Your estimate request has been submitted. We will contact you shortly.</span>
                </div>
            </div>

            <!-- Getform.io Form -->
            <form 
                class="grid md:grid-cols-2 gap-5" 
                action="https://getform.io/f/bzygmwma" 
                method="POST"
                id="contact-form">

                <input type="hidden" name="_gotcha">

                <div class="fade-in stagger-1">
                    <label for="name" class="block text-gray-300 mb-2 font-medium">Full Name <span class="text-red-400">*</span></label>
                    <div class="scale-hover">
                        <input type="text" id="name" name="name" class="input-field w-full bg-gray-700 border border-gray-600 rounded-xl px-4 py-3 text-white" required>
                    </div>
                </div>

                <div class="fade-in stagger-2">
                    <label for="phone" class="block text-gray-300 mb-2 font-medium">Phone Number <span class="text-red-400">*</span></label>
                    <div class="scale-hover">
                        <input type="tel" id="phone" name="phone" class="input-field w-full bg-gray-700 border border-gray-600 rounded-xl px-4 py-3 text-white" required>
                    </div>
                </div>

                <div class="fade-in stagger-3">
                    <label for="email" class="block text-gray-300 mb-2 font-medium">Email Address <span class="text-red-400">*</span></label>
                    <div class="scale-hover">
                        <input type="email" id="email" name="email" class="input-field w-full bg-gray-700 border border-gray-600 rounded-xl px-4 py-3 text-white" required>
                    </div>
                </div>

                <div class="fade-in stagger-4">
                    <label for="service" class="block text-gray-300 mb-2 font-medium">Service Needed <span class="text-red-400">*</span></label>
                    <div class="scale-hover">
                        <select id="service" name="service" class="input-field w-full bg-gray-700 border border-gray-600 rounded-xl px-4 py-3 text-white" required>
                            <option disabled selected>Select a service</option>
                            <option>NextGen TV 3.0 Installation</option>
                            <option>MIMO Antenna Installation</option>
                            <option>Whole-Home Distribution</option>
                            <option>Signal Troubleshooting</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>

                <div class="md:col-span-2 fade-in stagger-5">
                    <label for="message" class="block text-gray-300 mb-2 font-medium">Message</label>
                    <div class="scale-hover">
                        <textarea id="message" name="message" rows="4" class="input-field w-full bg-gray-700 border border-gray-600 rounded-xl px-4 py-3 text-white"></textarea>
                    </div>
                </div>

                <div class="md:col-span-2 fade-in stagger-6">
                    <button type="submit" id="submit-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-8 rounded-xl transition-all flex items-center justify-center">
                        <span id="btn-text">Submit Request</span>
                        <svg id="btn-spinner" class="hidden w-5 h-5 ml-2 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                        </svg>
                    </button>
                </div>
            </form>

            <div class="mt-10 pt-6 border-t border-gray-700 text-center text-gray-500 text-sm">
                <p>Â© 2025 SignalSync. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('contact-form');
            const successMessage = document.getElementById('success-message');
            const submitBtn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');
            const btnSpinner = document.getElementById('btn-spinner');

            form.addEventListener('submit', function(event) {
                event.preventDefault();

                submitBtn.disabled = true;
                btnText.textContent = 'Submitting...';
                btnSpinner.classList.remove('hidden');

                setTimeout(() => {
                    successMessage.classList.remove('hidden');
                    form.reset();
                    submitBtn.disabled = false;
                    btnText.textContent = 'Submit Request';
                    btnSpinner.classList.add('hidden');
                    successMessage.scrollIntoView({ behavior: 'smooth' });
                }, 1500);
            });
        });
    </script>

</body>
</html>
